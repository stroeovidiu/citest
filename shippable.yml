env:
  global:
    - secure: 

language: java
jdk:
  - oraclejdk8

build:
  before_install:
    #- "sudo apt-get update -qq"
    - "sudo apt-get install libxml2-utils awscli -y"
  ci:
    - 'aws sts get-caller-identity'
    - 'cp README.md s3item.txt'
  on_success:
    - aws s3 cp s3item.txt "s3://iba-shiipable/" --region "eu-west-1"

